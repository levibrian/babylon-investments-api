name: deploy-to-dev

on: workflow_dispatch

env:
  REGION: "eu-west-1"

jobs:   
  deploy-to-dev:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '3.1.x' ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET dependencies
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          
      - name: Install AWS lambda tools
        run: dotnet tool install -g Amazon.Lambda.Tools
      
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform format
        id: fmt
        run: terraform fmt -check
        continue-on-error: true
    
      - name: Terraform initialize
        id: init
        run: terraform init
        working-directory: terraform/transaction-service
    
      - name: Terraform directory files validation
        id: validate
        run: terraform validate -no-color
        working-directory: terraform/transaction-service
    
      - uses: levibrian/ivas-transaction-api/.github/actions/terraform-plan@main 
        name: Terraform plan
        with:
          region: $REGION
          access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_access_key: ${{ secrets.AWS_SECRET_KEY_ID }}